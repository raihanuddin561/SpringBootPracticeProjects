<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
<h1>User info</h1>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add User</button>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
       <th scope="col">Nationality</th>
        <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="user:${users}">
      <th scope="row" th:text="${user.id}"></th>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.address}"></td>
      <td th:text="${user.nationality}"></td>
      <td><a th:href="@{/user/getOne/}+${user.id}" class="btn btn-primary" id="editBtn">Edit</a><a id="deleteBtn" class="btn btn-danger">Delete</a></td>
    </tr>
   
  </tbody>
</table>

<!--add modal start -->

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <form th:action="@{/user/addUser}" method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
        <!--   <div class="form-group">
            <label for="recipient-name" class="col-form-label">ID: </label>
            <input type="text" class="form-control" id="recipient-name" name="id">
          </div> -->
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">First name:</label>
            <input type="text" class="form-control" id="recipient-name" name="firstName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="recipient-name" name="lastName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="recipient-name" name="address">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nationality:</label>
            <input type="text" class="form-control" id="recipient-name" name="nationality">
          </div>
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
      
      
    </div>
  </div>
  </form>
</div>
<!-- add modal end -->


<!--add modal start -->

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <form th:action="@{/user/addUser}" method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">ID: </label>
            <input type="text" class="form-control" id="idEdit" name="id">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">First name:</label>
            <input type="text" class="form-control" id="firstNameEdit" name="firstName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastNameEdit" name="lastName">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="addressEdit" name="address">
          </div>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Nationality:</label>
            <input type="text" class="form-control" id="nationalityEdit" name="nationality">
          </div>
          
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Edit</button>
      </div>
      
      
    </div>
  </div>
  </form>
</div>
<!-- add modal end -->


<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
